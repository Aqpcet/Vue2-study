<!DOCTYPE html>
<html lang="en>

	<head>
		<meta charst="UTF-8">
		<title>v-on</title>
	</head>

	<body>
        <div id="app">
            <input type="button" value="v-on指令" v-on:click="doIt"></input>
        
            <input type="button" value="@指令" @click="doIt"></input>

            <input type="button" value="双击" @dblclick="doIt"></input>
        
            <h2 @click="changeFood">{{food}}</h2>

            <input type="button" value="点击" @click="doX('xulin')">

            <input type="button" value="sayHai" @keyUP.enter="sayHai">
        </div>

		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script>
			var app=new Vue({
                el:"#app",
                
                data:{
                    food:"土豆",
                },

				methods:{
                    doIt:function(){
                        alert("做it");
                    },

                    changeFood:function(){
                        this.food+="++";
                    },

                    doX:function(p1){
                        alert(p1);
                    },

                    sayHai:function(){
                        alert("sayHai");
                    }
        
                }
			})

		</script>
	</body>
</html>
