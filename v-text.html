<!DOCTYPE html>
<html lang="en>

<head>
	<meta charst="UTF-8">
	<title>v-text</title>
</head>
	<body>	

		<div id="app">
			<h2 v-text="message+'a'">不会出现</h2>
			<h2 v-text="info">不会出现</h2>
			<h2>{{message}}hh</h2>
		</div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script>
				var app=new Vue({
						el:"#app",

						data:{
							message:"xulin!!!",
							info:"哔哔！！！",
						}
				})
		</script>
	</body>
</html>
