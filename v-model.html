<!DOCTYPE html>
<html lang="en>

	<head>
		<meta charst="UTF-8">
		<title>v-model</title>
	</head>

	<body>

        <div id="app">
            <input type="button" value="test" @click="setM">
            <input type="text" v-model="message" @keyup.enter="getM">
            <h2>{{message}}</h2>
        </div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script>
			var app=new Vue({
				el:"#app",

				data:{
                    message: "ff"
                },
                
                methods:{
                    getM:function(){
                        alert(this.message);
                    },

                    setM:function(){
                        this.message="bb"
                    }
                }
			})

		</script>
	</body>
</html>
