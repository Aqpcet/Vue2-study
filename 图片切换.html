<!DOCTYPE html>
<html lang="en>

	<head>
		<meta charst="UTF-8">
		<title>图片切换</title>
	</head>

	<body>
        <div id="app" class="center" >
            <img :src="imgArr[index]" >{{delay()}}</img>
            <br/>
            <button  @click="prev" v-show="index!=0">上一张</button>
            <button  @click="next" v-show="index<imgArr.length-1">下一张</button>

        </div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script>
			var app=new Vue({
				el:"#app",

				data:{
                    imgArr:["./assets/1.jpeg","./assets/彩虹猫.gif","./assets/2.jpg"],
                    index:0,
                },
                
                methods:{
                    
                    prev(){
                        this.index--;
                    },

                    next(){
                        this.index++;
                    },

                    delay(){
                        clearTimeout(this.timer);

                        setTimeout(()=>{
                            if(this.index>=this.imgArr.length-1){
                                this.index=0;
                            }else{
                                this.index++;
                            }
                        },2000)
                    },
                }
			})

		</script>
	</body>
</html>
