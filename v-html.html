<!DOCTYPE html>
<html lang="en>

	<head>
		<meta charst="UTF-8">
		<title>v-html</title>
	</head>

	<body>

		<div id="app">
			<p v-html="vtext"></p>
			<p v-html="vhtml"></p>
		</div>

		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script>
			var app=new Vue({
				el:"#app",

				data:{
					vtext:"hh",
					vhtml:"<a href=http://xu-lin.top>xu-lin</a>"
				}
			})

		</script>
	</body>
</html>
