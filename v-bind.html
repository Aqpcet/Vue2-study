<!DOCTYPE html>
<html lang="en>

	<head>
		<meta charst="UTF-8">
        <title>v-bind</title>
        
        <style>
            .active{
                border:1px solid red;
            }
        </style>
	</head>

	<body>

        <div id="app">
            <img :src="imgSrc"/>
            <br/>
            <img :src="imgSrc" alt="" :title="imgTitle"
            :class="{active:isActive}" @click="toggleActive" >

        </div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script>
			var app=new Vue({
				el:"#app",

				data:{
                    imgSrc:"/assets/彩虹猫.gif",
                    imgTitle:"xulin",
                    isActive:false,
                },
                
                methods:{
                    toggleActive:function(){
                        this.isActive=!this.isActive;
                    }
                },
			})

		</script>
	</body>
</html>
